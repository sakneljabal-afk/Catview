<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>متسابق المعرفة - The Knowledge Climber</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            /* لضمان دعم اللغة العربية بشكل جيد */
            font-family: 'Arial', sans-serif; 
        }
        /* لتحديد مكان عرض السؤال فوق شاشة اللعب */
        #question-ui-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            text-align: right;
            color: #fff;
            z-index: 100;
            display: none; /* مخفي بشكل افتراضي */
        }
        .question-text {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .choice-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #3f72af;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .choice-button:hover {
            background-color: #1e3d59;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    
    <div id="question-ui-container">
        <p class="question-text" id="question-text"></p>
        <div id="choices-container">
            </div>
    </div>
    
    <script src="game.js"></script> </body>
</html>
